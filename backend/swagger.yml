definitions:
  CreateUsrReq:
    type: object
    properties:
      username:
        type: string
      role:
        type: string
      fullname:
        type: string
      email:
        type: string
      password:
        type: string
  CreateUsrResp:
    type: object
    properties:
      username:
        type: string
      role:
        type: string
      createdAt:
        type: integer
        description: unix time representation
  errorResp:
    type: object
    properties:
      error:
        type: string
  LoginReq:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  LoginResp:
    type: object
    properties:
      user_id:
