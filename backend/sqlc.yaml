version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries"
    schema: "./internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "./internal/db/sqlc"
        emit_prepared_queries: true
        emit_interface: true
        # emit_exact_table_names: true
        emit_empty_slices: true